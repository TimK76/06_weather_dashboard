<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header
      class="d-flex bg-primary bg-gradient justify-content-center align-items-center"
    >
      <h1 class="text-white font-weight-bold">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <!-- Make a row to hold two columns -->
      <div class="row">
        <!-- Make a div for the left column which holds the search form and the search history buttons -->
        <div class="col-3">
          <div class="border-bottom border-dark border-2 pb-2">
            <form>
              <!-- fix label text size. Was working and added blank css folder, moment, updated bootstrap link, and now it's not styled. -->
              <label class="form-label font-weight-bold h1 " for="search">
                Search for a City:
              </label>
              <input
                name="city-search"
                id="city-search"
                type="text"
                class="form-control mb-2"
              />
              <button
                class="btn-lg btn-primary w-100"
                id="search-form"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
          <div id="recent-cities" class="row mx-1">
            <!--This is for recent city buttons, there should be 8 of them total; get the first one working and then copy/paste to populate the rest of them-->
            <button class="col-12 btn-lg btn-secondary mt-2" type="click"></button>
          </div>
        </div>
        <!-- New Colum for the right side with current weather and 5-day forecast -->
        <div class="col-9">
          <!-- section for current weather -->
          <div id="current-conditions" class="border border-dark mt-2">
            <h1 class="px-2" id="city-name"></h1>
            <ul class="list-group px-2" id="weather-data">
              <li class="py-2" id="temperature"></li>
              <li class="py-2" id="wind"></li>
              <li class="py-2" id="humidity"></li>
              <li class="py-2" id="uv-index"></li>
            </ul>
          </div>
          <!-- section for five day -->
          <div class="five-day">
            <p class="h3 font-weight-bold">5-Day Forecast:</p>
            <div class="forecast-card-container d-flex justify-between">
              <!--This is for the 5 Day forecast cards - obivously there should be five of them but get this one working first and then copy/paste as needed.-->
              <div class="card forecast d-flex flex-wrap mr-3 py-2 text-white">
                <ul class="list-group px-2" id="day-one">
                  <li class="py-2" id="day-one-date"></li>
                  <img class="img-size py-2"id="day-one-weather-icon">
                  <li class="py-2"id="day-one-temp"></li>
                  <li class="py-2"id="day-one-wind"></li>
                  <li class="py-2"id="day-one-humidity"></li>
                </ul>
              </div>
              <div class="card forecast d-flex flex-wrap mx-3 py-2 text-white">
                <ul class="list-group px-2" id="day-two">
                  <li class="py-2"id="day-two-date"></li>
                  <li class="py-2"id="day-two-weather-icon"></li>
                  <li class="py-2"id="day-two-temp"></li>
                  <li class="py-2"id="day-two-wind"></li>
                  <li class="py-2"id="day-two-humidity"></li>
                </ul>
              </div>
              <div class="card forecast d-flex flex-wrap mx-3 py-2 text-white">
                <ul class="list-group px-2" id="day-three">
                  <li class="py-2"id="day-three-date"></li>
                  <li class="py-2"id="day-three-weather-icon"></li>
                  <li class="py-2"id="day-three-temp"></li>
                  <li class="py-2"id="day-three-wind"></li>
                  <li class="py-2"id="day-three-humidity"></li>
                </ul>
              </div>
              <div class="card forecast d-flex flex-wrap mx-3 py-2 text-white">
                <ul class="list-group px-2" id="day-four">
                  <li class="py-2"id="day-four-date"></li>
                  <li class="py-2"id="day-four-weather-icon"></li>
                  <li class="py-2"id="day-four-temp"></li>
                  <li class="py-2"id="day-four-wind"></li>
                  <li class="py-2"id="day-four-humidity"></li>
                </ul>
              </div>
              <div class="card forecast d-flex flex-wrap mx-3 py-2 text-white">
                <ul class="list-group px-2" id="day-five">
                  <li class="py-2"id="day-five-date"></li>
                  <li class="py-2"id="day-five-weather-icon"></li>
                  <li class="py-2"id="day-five-temp"></li>
                  <li class="py-2"id="day-five-wind"></li>
                  <li class="py-2"id="day-five-humidity"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/weather.js"></script>
  </body>
</html>
